<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #board {
        border: 1px solid black;
        background-color: gray;
        height: 350px;
        width: 650px;
      }

      .character {
        background-color: lightblue;
        width: 120px;
        height: 120px;
        padding: 10px;
        margin: 10px;
        float: left;
      }
      .hidden {
        display: none;
      }
      .visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <input type="button" value="Грати" onclick="startGame()" ; />
    <div id="board">
      <div class="character">1</div>
      <div class="character">2</div>
      <div class="character">3</div>
      <div class="character">4</div>
      <div class="character">5</div>
      <div class="character">6</div>
    </div>
    <script>
      function startGame() {
        gameloop();
      }
      var Loops = 0;
      var peopleVisible = false;
      var gameScore = 0;
      function gameloop() {
        peopleVisible = !peopleVisible;
        createCharacters();
        flashCharacters();
        Loops++;
        if (Loops < 12) {
          setTimeout(gameloop, 3000);
        } else {
          alert("Твій рахунок " + gameScore);
        }
      }
      function flashCharacters() {
        var board = document.getElementById("board");
        var classToSet = peopleVisible
          ? "character visible"
          : "character hidden";
        for (var index = 0; index < 6; index++) {
          board.children[index].classToSet;
        }
      }
      function createCharacters() {
        var board = document.getElementById("board");
        var classToSet = peopleVisible
          ? "character visible"
          : "character hidden";
        for (var index = 0; index < 6; index++) {
          board.children[index].className = classToSet;
          board.children[index].innerHTML = "Гість";
          board.children[index].onclick = function () {
            gameScore += -2;
          };
        }
        var randomNumber = Math.floor(Math.random() * 6) + 1;
        board.children[randomNumber - 1].innerHTML = "крадій";
        board.children[randomNumber - 1].onclick = function () {
          gameScore++;
        };
      }
    </script>
  </body>
</html>
